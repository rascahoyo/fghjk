{% extends 'base.html'%}


{% block contenido%}
	<table class="table table-striped table-dark">
  	<thead>
	<h1>INSTRUMENTO</h1>
	</thead>
    <tr>
      <th scope="col">Nombre:</th>
      <th scope="col">Descripcion:</th>
      <th scope="col">Precio:</th>
      <th scope="col">Marca:</th>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{i.nombre}}</td>
      <td>{{i.descripcion}}</td>
      <td>{{i.precio}}</td>
      <td>{{i.marca}}</td>
    </tr>
  </tbody>
</table>
<figure class="figure">
  <img src="/media/{{i.foto}}" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
</figure>
	<br><a class="btn btn-success" href="{% url 'vista_lista_instrumento' %}" "email me">Regresar a la lista</a>
{% endblock %}
